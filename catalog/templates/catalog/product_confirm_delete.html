{% extends "catalog/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p> Хотите удалить продукт "{{ object.name }}"</p>
                        <button type="submit" class="btn btn-primary"> Подтвердить</button>
                        <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary"> Отмена </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
