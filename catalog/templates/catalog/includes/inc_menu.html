<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>Продуктовый магазин "Помидор"</h4>
                <p class="text-body-secondary">Любимые продукты на любой вкус</p>
                <a href="{% url 'blog:blog_create' %}" class="text-white">Создать Блог</a></li>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Навигация</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:product_list' %}" class="text-white">Главная</a></li>
                    {% if user.is_authenticated %}
                    <form action="{% url 'users:logout' %}" method="post">
                        {% csrf_token %}
                        <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>
                        <button style='color:#ffffff' type="submit" class="btn btn-link">Выход</button>
                    </form>
                    {% else %}
                    <li><a href="{% url 'users:login' %}" class="text-white">Вход</a></li>
                    <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
                    {% endif %}
                    <li><a href="{% url 'blog:blog_list' %}" class="text-white">Блог</a></li>
                    <li><a href="/contacts/" class="text-white">Контакты</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="{% url 'catalog:product_list' %}" class="navbar-brand d-flex align-items-center">

            <h10>Добро пожаловать</h10>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
