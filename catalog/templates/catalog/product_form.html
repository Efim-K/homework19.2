{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <form method="post" enctype="multipart/form-data">
        <div class="row">

                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                            Изменить
                            {% else %}
                            Создание
                            {% endif %}
                        </button>
                        <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary"> Отмена </a>
                    </div>
                </div>

                <div class="col-6">
                    <div class="card ">
                        <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                            {{ form.as_p }}
                            <hr>
                            {% endfor %}
                        </div>
                    </div>
                </div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
