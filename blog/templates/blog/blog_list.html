{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-1 bg-body-tertiary">
    <section class="py-1 text-center container">
        <div class="row py-lg-1">
            <div class="col-lg-6 col-md-1 mx-auto">
                <a class="btn btn-primary" href="{% url 'blog:blog_create' %}" role="button">Добавить блог</a>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">
                            {% if object.is_published %}
                            {{ object|title }}
                            {% else %}
                            <span class="text-muted">{{ object|title }}</span>
                            {% endif %}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:blog_view' object.pk %}"
                                   role="button">Посмотреть</a>
                                <a class="btn btn-primary" href="{% url 'blog:blog_update' object.pk %}"
                                   role="button">Изменить</a>
                                <a class="btn btn-primary" href="{% url 'blog:blog_delete' object.pk %}"
                                   role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
