{% extends "catalog/base.html" %}

{% block content %}
<div class="container">
    <h1>Создать Блог</h1>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p> Хотите удалить блог "{{ object.title }}"</p>
                        <button type="submit" class="btn btn-primary"> Подтвердить </button>
                        <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary"> Отмена </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
